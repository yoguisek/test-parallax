<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
    <img src="bg.jpg" alt="5m plan" id="bg">
    <img src="moon.png" alt="4m plan" id="moon">
    <img src="mountain.png" alt="3m plan" id="mountain">
    <img src="road.png" alt="1er plan" id="road">
    <h2 id="text" alt="2nd plan">Moon Light</h2>
</section>
<script type="text/javascript">
    let bg=document.getElementById("bg");//5plan
    let moon=document.getElementById("moon");//4m plan
    let mountain=document.getElementById("mountain");//3m
    let road=document.getElementById("road");//1plan
    let text=document.getElementById("text");//2n plan

    window.addEventListener('scroll',function(){
        var value = window.scrollY;
        //on defini une valeur de scroll + une direction 
        bg.style.top=value*0.5+'px';
        moon.style.left=-value*0.5+'px';
        mountain.style.top=-value*0.15+'px';
        road.style.top=value*0.5+'px';
        text.style.top=value*1+'px'
        })
</script>
</body>
</html>
